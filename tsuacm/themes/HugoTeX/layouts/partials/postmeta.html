<span class="meta-post">
  {{ if .Params.date }}<span class="calIcon">{{ partial "fontawesome.html" "calendar-alt" }}</span>{{ .Params.date.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }} <br> {{ end }}
  {{ if .Params.categories }}
  <span class="folderIcon">{{ partial "fontawesome.html" "folder-open" }}</span>
    {{ range .Params.categories }}
      <a href="{{ "categories" | relURL }}/{{ . | urlize }}/">{{ . }}</a>&nbsp;
    {{ end }}
  {{ end }}
</span>
