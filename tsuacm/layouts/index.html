{{ define "main" }}
  <div class="container" role="main">
    <!-- HugoTeX Specific -->
    <article class="article" class="blog-post">
      {{ partial "toc.html" . }}
    </article>
    {{ if and (gt .WordCount 400) (.Param "backtotop") }}
      {{ partial "backtotop.html" . }}
      <button onclick="topFunction()" id="backtotopButton">
        <i class="fa fa-angle-up"></i>
      </button>
    {{ end }}
  </div>
{{ end }}
